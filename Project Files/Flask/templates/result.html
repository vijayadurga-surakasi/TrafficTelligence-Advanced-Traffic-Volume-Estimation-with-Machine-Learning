<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f2f6fb, #ffffff);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        .header {
            background-color: #e74c3c;
            color: white;
            padding: 25px 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        }

        .header h3 {
            margin: 0;
            font-size: 28px;
            animation: slideIn 0.6s ease forwards;
        }

        h4 {
            font-size: 20px;
            color: #2c3e50;
        }

        img {
            margin-top: 25px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            animation: fadeInImage 1s ease-in-out;
        }

        .button-link {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .button-link:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInImage {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Prediction Result</h3>
        </div>
        <h4><strong>Predicted Class:</strong> {{ class_label }}</h4>
        <img src="data:image/png;base64,{{ img_data }}" alt="Predicted Cell">
        <br>
        <a href="/" class="button-link">Upload Another Image</a>
    </div>
</body>
</html>
