<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background: url("static/OIP.webp") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Traffic Volume Estimation</h1>
        <h2>{{ result }}</h2>
    </div>
</body>
</html>
