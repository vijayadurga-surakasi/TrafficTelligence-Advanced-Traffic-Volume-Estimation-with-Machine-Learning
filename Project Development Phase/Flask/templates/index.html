<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background: url("https://cdn.vox-cdn.com/thumbor/voARJfEkvTD6I1MS2W3EzPn86TM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            margin: 50px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin: 6px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            height: 35px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Traffic Volume Estimation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday">
                <option value=7>None</option>
                <option value=1>Columbus Day</option>
                <option value=10>Veterans Day</option>
                <option value=9>Thanksgiving Day</option>
                <option value=0>Christmas Day</option>
                <option value=6>New Years Day</option>
                <option value=11>Washingtons Birthday</option>
                <option value=5>Memorial Day</option>
                <option value=2>Independence Day</option>
                <option value=8>State Fair</option>
                <option value=13>Labor Day</option>
                <option value=4>Martin Luther King Jr Day</option>
            </select>

            <label for="temp">Temp:</label>
            <input type="number" name="temp" placeholder="temp" required>

            <label for="rain">Rain:</label>
            <input type="number" min="0" max="1" name="rain" placeholder="rain" required>

            <label for="snow">Snow:</label>
            <input type="number" min="0" max="1" name="snow" placeholder="snow" required>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather">
                <option value=1>Clouds</option>
                <option value=6>Rain</option>
                <option value=2>Drizzle</option>
                <option value=3>Mist</option>
                <option value=4>Haze</option>
                <option value=5>Fog</option>
                <option value=10>Thunderstorm</option>
                <option value=8>Snow</option>
                <option value=9>Smoke</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" min="2012" max="2022" name="year" placeholder="year" required>

            <label for="month">Month:</label>
            <input type="number" min="1" max="12" name="month" placeholder="month" required>

            <label for="day">Day:</label>
            <input type="number" min="1" max="31" name="day" placeholder="day" required>

            <label for="hours">Hours:</label>
            <input type="number" min="0" max="24" name="hours" placeholder="hours" required>

            <label for="minutes">Minutes:</label>
            <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required>

            <label for="seconds">Seconds:</label>
            <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required>

            <button type="submit">Predict</button>
        </form>

        <br>
        <p>{{ prediction_text }}</p>>
    </div>
</body>
</html>
